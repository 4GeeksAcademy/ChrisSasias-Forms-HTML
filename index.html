<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6c13621196.js" crossorigin="anonymous"></script>
    <title>Form-HTML</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-5 mb-3">
                <span>Card#</span>
                <label for="card"></label>
                <input id="card" type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <span>CVC#</span>
                <label for="CVC" class="form-label"></label>
                <input class="form-control" id="CVC" type="text" placeholder="0000">
            </div>
            <div class="col-4">
                <span class="ms-2">Amount</span>
                <label for="card" class="form-label"></label>
                <div class="d-flex"><span class="mt-1 me-2"><b>$</b></span><input class="form-control" id="card"
                        type="text" placeholder="Amount"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span>Firs Name</span>
                <label for="name" class="form-label"></label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6">
                <span>Last Name</span>
                <label for="name" class="form-label"></label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="city" class="form-label"></label>
                <input id="city" type="text" class="form-control">
            </div>
            <div class="col-3">
                <select class="form-select" placeholder="Pick a State">

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-3">
                <label for="city" class="form-label"></label>
                <input id="city" type="text" class="form-control">
            </div>
        </div>


        <div class="row">

            <div class="col-6">

            </div>

            <div class="col-6">
                <div class="">
                    <span class="">Mesagge</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
